steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'deploy/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/automoderate:$BRANCH_NAME-$SHORT_SHA',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/automoderate:$BRANCH_NAME-$SHORT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'automoderate-${_ENV}'
    - '--image'
    - 'gcr.io/$PROJECT_ID/automoderate:$BRANCH_NAME-$SHORT_SHA'
    - '--region'
    - '${_REGION}'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '6217'
    - '--memory'
    - '${_MEMORY}'
    - '--cpu'
    - '${_CPU}'
    - '--max-instances'
    - '${_MAX_INSTANCES}'
    - '--add-cloudsql-instances'
    - '${_CLOUD_SQL_INSTANCE}'
    - '--set-env-vars'
    - 'FLASK_CONFIG=${_FLASK_CONFIG},DATABASE_URL=${_DATABASE_URL},OPENAI_API_KEY=${_OPENAI_API_KEY},SECRET_KEY=${_SECRET_KEY},ADMIN_EMAIL=${_ADMIN_EMAIL},ADMIN_PASSWORD=${_ADMIN_PASSWORD}'

# Default substitutions (MUST be overridden in triggers for security)
substitutions:
  _ENV: 'dev'
  _REGION: 'us-central1'
  _FLASK_CONFIG: 'development'
  _MEMORY: '1Gi'
  _CPU: '1'
  _MAX_INSTANCES: '10'
  # Sensitive variables MUST be set in trigger configuration:
  # _CLOUD_SQL_INSTANCE: project:region:instance-name
  # _DATABASE_URL: Cloud SQL connection string
  # _OPENAI_API_KEY: OpenAI API key
  # _SECRET_KEY: Flask session secret
  # _ADMIN_EMAIL: Admin email
  # _ADMIN_PASSWORD: Admin password

options:
  logging: CLOUD_LOGGING_ONLY