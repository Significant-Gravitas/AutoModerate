repos:
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.4
    hooks:
      - id: autopep8
        args: [--in-place, --recursive]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: ^(app/|config/|run\.py)
        args: [--max-line-length=128]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort